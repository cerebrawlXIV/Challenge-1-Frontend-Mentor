<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='./css/style.css' />
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <section>
    <figure>
      <img class='mobile-img' src='./images/image-header-mobile.jpg' alt='Picture with several people behind computers'/>
      <img class='desktop-img' src='./images/image-header-desktop.jpg' alt='Picture with several people behind computers'/>
      <div></div>
    </figure>
    <article>
      <h1>Get <span>insights </span>that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <ul>
        <li>
          <p>10k+</p>
          <p>companies</p>
        </li>
        <li>
          <p>314</p>
          <p>templates</p>
        </li>
        <li>
          <p>12m+</p>
          <p>queries</p>
       </li>
      </ul>
    </article>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cerebrawl</a>.
  </div>
</body>
</html>
